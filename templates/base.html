<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NovaBank{% endblock %}</title>
    <link rel="stylesheet" href="css/style.css">
</head>

            <div class="container">

                <nav>

    {% block content %}{% endblock %}

    <footer>
        <div class="container">
            <p>© 2025 NovaBank — Найкращий банк України</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
