<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заявка — NovaBank</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header><</header>
    <section class="hero" style="height:60vh;background:linear-gradient(135deg,#001f4d,#004c99);">
        <div class="hero-content">
            <h1>Залишити заявку</h1>
            <p>Ми передзвонимо протягом 15 хвилин</p>
        </div>
    </section>
    <div class="container" style="padding:80px 20px;max-width:600px;margin:0 auto;">
        <form id="applyForm" style="background:white;padding:50px;border-radius:25px;box-shadow:0 20px 50px rgba(0,0,0,0.2);">
            <input type="text" placeholder="Ім'я" required style="width:100%;padding:15px;margin:10px 0;border-radius:10px;border:1px solid #ddd;font-size:1.1rem;">
            <input type="tel" placeholder="+380" required style="width:100%;padding:15px;margin:10px 0;border-radius:10px;border:1px solid #ddd;font-size:1.1rem;">
            <select required style="width:100%;padding:15px;margin:10px 0;border-radius:10px;border:1px solid #ddd;font-size:1.1rem;">
                <option value="" disabled selected>Оберіть продукт</option>
                <option>Кредитна картка</option>
                <option>Депозит</option>
                <option>Кредит готівкою</option>
            </select>
            <button type="submit" class="btn" style="width:100%;margin-top:20px;">Надіслати заявку</button>
        </form>
        <p id="status" style="text-align:center;margin-top:20px;font-size:1.4rem;font-weight:bold;color:green;"></p>
    </div>
    <script>
        document.getElementById("applyForm").onsubmit = function(e) {
            e.preventDefault();
            document.getElementById("status").textContent = "Дякуємо! Заявку прийнято. Очікуйте дзвінок!";
            this.reset();
        };
    </script>
</body>
</html>
